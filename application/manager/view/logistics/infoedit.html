<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
<!-- mycp CSS 文件 -->
<link rel="stylesheet" href="/static/css/mycp.css">
<link rel="stylesheet" href="/static/css/bootstrap-datetimepicker.min.css">
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<!-- mycp JS 文件 -->
<script src="/static/js/mycp.js"></script>

<title>管理后台</title>
</head>
<body>
{include file="common:head" /}
<!-- main-container begin -->
<div class="container-fluid" id="main-container">
    {include file="common:left" /}
    <!-- 右主框 main-content begin -->
    <div class="main-content"  >
        <!-- breadcrumbs begin -->
        <div class="breadcrumbs">  
        </div>
        <!-- breadcrumbs end -->
        <!-- page-content begin -->
        <div class="page-content" id="content">
            <ul class="nav nav-tabs nav_tit">                      
              <a href='#' style="font-size: 20px;font-weight:600;color:#585858">修改配送方式</a>
            </ul>    
        <form action=" " method="post" enctype="multipart/form-data" name="myform"   >
              
     <table width="900px" border="0" cellspacing="10" >
    <tr>
    <th width="200px" style="text-align: right;padding-right:10px;">公司名称：</th>
    <th   align="left">  
      <input type="text" name="company_name"  class="form-control" id="good" value="{$data.company_name}"   style="width: 300px;resize: none;margin: 10px 0px;width: 300px; float:left" ><span id='name' style="float:left;"></span>
     </th>
  </tr>
  <tr>
    <th width="200px" style="text-align: right;padding-right:10px;">公司描述：</th>
    <th   align="left">  
      <input type="text"  name="description" class="form-control" id="price" value="{$data.description}"  style="width: 300px;resize: none;margin: 10px 0px;width: 300px; float:left;" ></span>
     </th>
  </tr>  
 
   
  <tr style=" height: 70px;">
    <td colspan="2"><button type="submit" class="btn btn-default" onclick="checkSubmit()" style="width: 100px;margin-left:200px;">修改</button><span style="color:red" id="error_msg"></span> </td> 
  </tr>
</table></form> 
        <!-- page-content end -->
   
    <!-- main-content end -->
</div> </div>
<!-- main-container end --> </div>

</body>


<script type="text/javascript">

$('#create_timestamp').datetimepicker({
  minView: "month",
    language:  'zh-CN',
    format: 'yyyy-mm-dd'
});
</script>
</html>
