<header>
<div class="tab_nav">

     <div class="h-left"><a class="sb-back" href="/index.php/wap/user/userInfo" title="返回"></a></div>

 </div>

<div id="tbh5v0">
    <div class="Evaluation2" id="wddd-div">
        <ul>
          <li><a href="javascript:;" class="tab_head on">待付款</a></li>
          <li><a href="/index.php/wap/orders/orderpreparelist" class="tab_head ">待发货</a></li>
          <li><a href="/index.php/wap/orders/orderungetlist" class="tab_head ">已发货</a></li>
          <li><a href="/index.php/wap/orders/orderendlist" class="tab_head">已完成</a></li>
        </ul>
    </div>      
	<div class="order ajax_return">
       {volist name="data" id="l"}
	    <div class="order_list">
            <h2>
                <a href="/index.php/wap/orders/orderinfo/order_id/{$l.order_id}">
                     <span>订单号:{$l.order_sn}</span>
                     <strong><img src="/static/waps/images/icojiantou1.png"></strong>
                </a>
            </h2>
         	<a href="/index.php/wap/orders/orderinfo/order_id/{$l.order_id}">
                {volist name ="$l.data" id="g"}
	            <dl style="position: relative">  
		            <dt><img src="{$g.cover_img}"></dt>
		            <dd class="name"><strong>{$g.goods_name}</strong>
		            <dd class="pice">￥{$g.shop_price}元<em>x{$g.buy_num}</em></dd>
				    <dd class="pice"> <em> </em> </dd>                  
		        </dl>
                {/volist}
            </a>
                <div class="anniu" style="width:95%">
                {if($l.pay_code == 2)}
                  <span style="cursor:pointer; border:1px solid red; color:red" onclick="orderyuepay({$l.order_id})" >去结算</span>
                {elseif($l.pay_code == 1)}
                  <span style="cursor:pointer; border:1px solid red; color:red" onclick="orderpay({$l.order_id})" >去结算</span>
                {/if}
                </div>
            
       </div> 
       {/volist}
    </div>
</div>
<script type="text/javascript">
function orderpay(id){
  var payurl = "/index.php/wap/orders/ajaxorderid";
$.post(payurl,{order_id:id},function(data){
  location.href="/orderpay.php";
 },'json');
  
}

function orderyuepay(id){
  location.href="/index.php/wap/orders/orderyuepay/order_id/"+id;
}
</script>
