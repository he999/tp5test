<div class="tab_nav">

<div class="addressmone">
  <form action="" method="post" name='myform' >
	<ul>
<li>
<span>姓名</span>  
<input name="name" id="name" type="text" value="" maxlength="20">
</li>          
<li>
<span>手机</span> 
<input type="text" name="mobile" value="" onpaste="this.value=this.value.replace(/[^\d-]/g,'')" onkeyup="this.value=this.value.replace(/[^\d-]/g,'')" maxlength="11">
</li>   
<li>
<span>地址</span> <input type="text" name="address" id="address" maxlength="60" value="">
</li>
    	</ul>
        <div style=" height:50px"></div>
		<div class="dotm_btn">
        <input type="button" onclick="buttonForm()" value="确定" class="dotm_btn1 beett" style="margin-top:-5%">
        </div>		 
</form>
</div>
<script type="text/javascript">
function buttonForm(){
    var name = myform.name.value;
    var address = myform.address.value;
    var mobile = myform.mobile.value;
    if(name == ''){
        mui.toast('请填写姓名');
        return;
    }
    if(address == ''){
        mui.toast('请填写地址');
        return;
    }
    if(!checkMobile(mobile)){
        mui.toast('手机号码格式有误');
        return;
    }
    $.ajax({
        type :'post',
        url:"/index.php/wap/league/ajaxadd",
        data :{name:name,address:address,mobile:mobile},
        dataType:'json',                       
        success: function(data){
           if (data.error_code == 0) {
                 mui.alert(data.error_msg);
                 setTimeout("window.location.href = '/index.php/wap/user/userinfo'",3000);
           }
           else{
                 mui.alert(data.error_msg);
                setTimeout("window.location.reload()",3000);
           }
        }
    });
}
</script>
