<script type="text/javascript">
$(function () {
	//$("input[name='pay_radio']").first().trigger('click');
     $(".g-Recharge ul li").click(function () {
        $(this).find('a').addClass('z-sel')
        $(this).siblings().find('a').removeClass('z-sel');
        $('.gray6').find('em').html($(this).attr('money'));
        $('#add_money').val($(this).attr('money'));
     });
});

function recharge_submit(){
	var input_val = $('#input_val').val();

  var money = $('#money').val();
var max = '<?php echo $max; ?>';

	if(isNaN(input_val) || input_val < 1 || input_val ==''){
		mui.alert('请输入正确的金额');
		return false;
	}
  if (input_val < max ) {
    mui.alert('提现金额不能少于'+ max);
    return false;
  };


  if (input_val > money) {
    mui.alert('余额不足');
    return false;
  }

  var ain = parseFloat(input_val);

  addcash(ain);
}

function addcash(money){
  $.ajax({
        type : "POST",
        url:"/index.php/wap/user/ajaxcashadd",
        data :{money:money},
        dataType:'json',                       
        success: function(data){    
           if (data.error_code == 0) {
             mui.alert('申请成功，正在排队处理');
             setTimeout("window.location.href = '/index.php/wap/user/userinfo'",1000);
           }
           else{
               mui.toast(data.error_msg);
           }
        }
    });
}
</script>
