<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- mycp CSS 文件 -->
	<link rel="stylesheet" href="/static/css/mycp.css">
	<link rel="stylesheet" href="/static/css/bootstrap-datetimepicker.min.css">
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<!-- datetimepicker css JS 文件 -->
	<link rel="stylesheet" href="/static/css/bootstrap-datetimepicker.min.css">
	<script type="text/javascript" src="/static/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
	<script type="text/javascript" src="/static/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
	<!-- mycp JS 文件 -->
	<script src="/static/js/mycp.js"></script>
	<title>管理后台</title>
</head>
<body>
	{include file="common:head" /}
	<!-- main-container begin -->
	<div class="container-fluid" id="main-container">
		{include file="common:left" /}
		<!-- 右主框 main-content begin -->
		<div class="main-content">
			<!-- breadcrumbs begin -->
			<div class="breadcrumbs"></div> 
			<!-- breadcrumbs end -->
			<!-- page-content begin -->
			<div class="page-content" id="content">
				<ul class="nav nav-tabs nav_tit tou" >       
					 <a href="#"  style="font-size: 20px;font-weight:600;">门店列表</a>
				</ul> 
                <form   method="post" action="{:url('add')}" style="float:right"  >
					<input type="submit" id="pinglun" class="btn btn-search" style="border:none;" value="添加门店"> 
                </form>				
				<form name="from1"  method="get" action="" style="background-color: rgba(113, 22, 22, 0); margin-top:-8px">
					门牌编号： 
					<input type="text" name="number" value="{$number}" class="form-control" id="company_name" style="width: 100px;margin-right:10px;display:inline-block;">&nbsp;&nbsp; &nbsp;                 
					名称： 
					<input type="text" name="name" value="{$name}" class="form-control" style="width: 100px;display:inline-block;margin: 10px 0px;" > &nbsp;&nbsp; &nbsp; 	  
					<input type="submit" class="btn btn-search" style="border:none;margin-top:4px"   value="搜索"> 
				</form>
				<table class="table table-hover table-bordered" style="border: none;" >
					<thead>
						<tr style="border-top:1px solid #ccc">
							<th>门牌编号</th>
							<th>名称</th>
							<th>负责人</th>
							<th>电话</th>
							<th>地址</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
					{volist name="data" id='d'}
						<tr> 
							<th>{$d.number}</th>
							<th>{$d.name}</th>                    
							<th>{$d.responsible}</th>
							<th>{$d.phone}</th>
							<th>{$d.address}</th>                 
							<th >
								<a href="{:url('edit',array('id'=>$d['pickup_id']))}">修改</a>
								<a onclick="return confirm('你确定要删除吗？')" href="{:url('del',array('id'=>$d['pickup_id']))}">删除</a>
							</th>
						</tr>
					{/volist}
					</tbody>
				</table>
				<table class="table">
				  <tr><td style="text-align: center;border-top: none;"></td></tr>
				</table>
			   <div><center>{$page}</center></div>
			</div> 
		</div>
		<!-- main-container end --> 
	</div>
</body>

</html>
