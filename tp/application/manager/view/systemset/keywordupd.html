<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
<!-- mycp CSS 文件 -->
<link rel="stylesheet" href="/static/css/mycp.css">
<link rel="stylesheet" href="/static/css/bootstrap-datetimepicker.min.css">
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<!-- mycp JS 文件 -->
<script src="/static/js/mycp.js"></script>

<title>后台管理系统</title>
</head>
<body>
{include file="common:head" /}
<!-- main-container begin -->
<div class="container-fluid" id="main-container">
    {include file="common:left" /}
    <div style="margin-left:215px; margin-top:20px; margin-right:10px">
           <div style="line-height:35px; border-bottom:1px solid #ccc;">
                    <a href="#" style="font-size: 20px;font-weight:600;">编辑文本</a>
           </div>
           <div style="clear:both"></div>
           <div>
                    <form action="" method="post" enctype="multipart/form-data" name="form1"  >  
                            <table class="tb1">
                                      <tr  class="tr1">
                                             <td class="td1" >关键词:</td>
                                             <td class="td2">
                                        <input type="hidden" name="id"  value="{$id}" >            <input type="text" style="height:28px;margin-left:10px;width:60%" name="keyword" class="form-control" value="{$keyword}" />
                                             </td>
                                      </tr>
                                      <tr  class="tr1">
                                             <td class="td1" >文本内容:</td>
                                             <td class="td2">
                                                  
                                                    <textarea style="height:150px;margin-left:10px; width:80%; margin-top:15px;line-height: 20px"   name="text" style="height:150px;">{$text}</textarea>
                                             </td>
                                      </tr>
                                      <tr  class="tr1">
                                             <td class="td1" ></td>
                                             <td class="td2">
                                                    <input type="submit" value="添加保存" style=" margin-left:10px;" class="btn btn-default"/>
                                             </td>
                                      </tr>
                            </table>                            
                    </form>
           </div>
    </div>
 </div>
<script type="text/javascript">
   $('.dian_kolh').click(function(){

     $('.zhezhac_kpl').show();
     })
  
</script>
</body>
</html>
