<script language="javascript">
function cancel_order(id,ele){
    if (ele == 1) {
        var content = '是否确定取消订单';
    }
    else{
        var content = '是否确认收货';
    }
    // layer.open({

    //     yes: function(){
    //         layer.closeAll();
    //     }, 
    //     no: function(){
    //        orderStatusUp(id,ele);
    //     }
    // });
      mui.confirm(content, function(e) {
          if (e.index == 1) {
             orderStatusUp(id,ele);
          }
         
      })
}

function  orderStatusUp(id,ele){    
    $.ajax({
        type : "POST",
        url:"/index.php/wap/orders/orderstatusup",
        data :{id:id,type:ele} ,
        dataType:'json',                       
        success: function(data){    
            // 加入购物车后再跳转到 购物车页面
           if (data.error_code == 0) {
                 mui.toast('操作成功');
                 setTimeout("window.location.reload()",800);
                
           }
           else{
                 mui.toast('操作失败');
                setTimeout("window.location.reload()",800);
           }
        }
    });  
}
